MonolithicImplementationDescription:
  name: phoenix_bridge
  description: "phoenix bridge"
  mode: debug
  branch: any
  ImplementationArtifactDescription:
    location: "."
    deployRequirements:
	    - name: os
	      value:
	        - ubuntu
	    - name: processor_architecture
	      value:
	      	- x86_64
    resourceRequirements:
	    - name: cpus
	      value: 0.5
	    - name: memory
	      value: 1.5m
    buildRequirements:
    	rosDistros:
	      - noetic
  	    - foxy
  	    - galactic
  	  testRosDistros:
  	  	- ros2
	    dependOn:
	      - name: phoenix_dependencies
	      	location: "https://gitlab.cc-asp.fraunhofer.de/ipa326/phoenix_dependencies.git"
	      	visibility: privat
    startCommands:
	   	- "roslaunch ret ret_application.launch robot:=ur_ros sim:=false"

PackageDescription:
	name: pack_bridge
	imageDescription:
  	types: [docker]
  	applyToImplementations: 
  		- phoenix_bridge
  	imageTags:
	    - branch
	    - latest
	    - commit_tag
	repositoryDescription:
  	- name: container_registry
    	type: gitlab

