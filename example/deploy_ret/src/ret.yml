MonolithicImplementationDescription:
  name: ret 
  description: "bring up ur5e"
  mode: debug
  branch: any 
  ImplementationArtifactDescription:
    location: "."
    deployRequirements:
	    - name: os 
	      value:
	        - ubuntu 
	    - name: processor_architecture
	      value:
	      	- x86_64
    resourceRequirements:
	    - name: cpus
	      value: 0.5
	    - name: memory
	      value: 1.5m
    buildRequirements: 
    	rosDistros:
	      - noetic
  	    - foxy
  	    - galactic
  	  testRosDistros:
  	  	- humble
  	  	- ros1
    startCommands:
    	- "roslaunch ret ret_application.launch robot:=ur_ros sim:=false"

PackageDescription:
  imageDescription:
    types: [docker]
    name: ret
    imageTags: 
	    - branch  
	    - latest 
	    - commit_tag
  repositoryDescription:
	  - name: container_registry
	    type: gitlab         