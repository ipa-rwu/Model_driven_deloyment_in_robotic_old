MonolithicImplementationDescription:
  name: ur_manipulation 
  description: "bring up ur5e, including driver" 
  mode: debug
  branch: any 
  ImplementationArtifactDescription:
    location: "https://github.com/ipa-rwu/ur_manipulation.git"
    deployRequirements:
	    - name: os 
	      value: 
	        - ubuntu
	    - name: processor_architecture
	      value:
	      	- x86_64
    buildRequirements: 
    	rosDistros:
	      - noetic
  	    - foxy
  	    - galactic 
    startCommands:
    	- "roslaunch ur_manipulation ur5e_bringup.launch"
    	
PackageDescription:
  name: pack_ur_manipulation
  imageDescription:
    types: [docker]
    applyToImplementations:
    	- ur_manipulation 
    imageTags:  
	    - branch  
	    - latest 
	    - commit_tag
  repositoryDescription:
	  - name: container_registry
	    type: gitlab
  

